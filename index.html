<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Shoes</title>
    </head>

    <body>
        <!-- red-page -->
        <section id="red" class="container">

            <!-- nav numbers -->
            <nav>
                <ul class="page-selector red-page">
                    <li><a class="active red" href="#red">1</a></li>
                    <li><a href="#green">2</a></li>
                    <li><a href="#yellow">3</a></li>
                </ul>
            </nav>
            <!-- /nav numbers -->

            <!-- img & text -->
            <figure>
                <img src="./img/01.png" alt="Shoe-1">
                <h2>Il nostro modello di punta</h2>
            </figure>
            <!-- img & text -->

        </section>
        <!-- /red-page -->

        <!-- green-page -->
        <section id="green" class="container">

            <!-- nav numbers -->
            <nav>
                <ul class="page-selector green-page">
                    <li><a href="#red">1</a></li>
                    <li><a class="active green" href="#green">2</a></li>
                    <li><a href="#yellow">3</a></li>
                </ul>
            </nav>
            <!-- /nav numbers -->

            <!-- img & text -->
            <figure>
                <img src="./img/02.png" alt="Shoe-2">
                <h2>Il nostro modello di punta</h2>
            </figure>
            <!-- /img & text -->

        </section>
        <!-- /green-page -->

        <!-- yellow-page -->
        <section id="yellow" class="container">

            <!-- nav numbers -->
            <nav>
                <ul class="page-selector yellow-page">
                    <li><a href="#red">1</a></li>
                    <li><a href="#green">2</a></li>
                    <li><a class="active yellow" href="#yellow">3</a></li>
                </ul>
            </nav>
            <!-- /nav numbers -->

            <!-- img & text -->
            <figure>
                <img src="./img/03.png" alt="Shoe-3">
                <h2 class="green">Il nostro modello di punta</h2>
            </figure>
            <!-- /img & text -->
        </section>
        <!-- /yellow-page -->
    </body>

</html>
